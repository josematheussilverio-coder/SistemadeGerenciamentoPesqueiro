<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Adicionar Item</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body class="bg-light">
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card shadow">
                    <div class="card-header bg-success text-white">
                        <h4 class="mb-0">Adicionar Ã  Comanda #{{ comanda.id }}</h4>
                        <small>{{ comanda.cliente.nome }}</small>
                    </div>
                    <div class="card-body">
                        <form method="post">
                            {% csrf_token %}
                            
                            <div class="form-group">
                                <label>Produto</label>
                                {{ form.produto }}
                            </div>

                            <div class="form-group">
                                <label>Quantidade</label>
                                {{ form.quantidade }}
                            </div>

                            <button type="submit" class="btn btn-success btn-block">
                                + Adicionar Item
                            </button>
                            <br>
                            <a href="{% url 'comanda_detail' comanda.id %}" class="btn btn-secondary btn-block">Cancelar</a>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
